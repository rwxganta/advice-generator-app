<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" sizes="any" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src='app.js' defer></script>
  <title>Advice generator app</title>
</head>

<body>
    <article class='advice'>
        <p class='advice__number'>Advice #117</p>
        <blockquote>
            <p class='advice__phrase'>It is easy to sit up and take notice, what's difficult is getting up and taking action.</p>
        </blockquote>

        <div class='rule'>
            <picture>
                <source srcset='./images/pattern-divider-desktop.svg' media='(min-width:400px)'>
                <img src="./images/pattern-divider-mobile.svg" alt="">
            </picture>
        </div>

        <button class='dice'>
            <img src="images/icon-dice.svg" alt="">
        </button>
    </article>
</body>

</html>
